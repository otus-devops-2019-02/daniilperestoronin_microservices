version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
    - post_db:/data/db
    networks:
      back_net:
        aliases:
        - post_db
        - comment_db

  ui:
    image: ${USERNAME}/ui:${UI_SERVICE_VERSION}
    ports:
    - ${UI_PORT}:9292/tcp
    environment:
    - POST_SERVICE_HOST=post
    - POST_SERVICE_PORT=5000
    - COMMENT_SERVICE_HOST=comment
    - COMMENT_SERVICE_PORT=9292
    depends_on:
    - post
    networks:
    - front_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post

  post:
    image: ${USERNAME}/post:${POST_SERVICE_VERSION}
    environment:
    - POST_DATABASE_HOST=post_db
    - POST_DATABASE=posts
    depends_on:
    - post_db
    ports:
    - "5000:5000"
    networks:
    - back_net
    - front_net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post

  comment:
    image: ${USERNAME}/comment:${COMMENT_SERVICE_VERSION}
    networks:
    - back_net
    - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
  front_net:
